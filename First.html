<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrDiabetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #1e88e5, #039be5);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .content {
            background: linear-gradient(to bottom, #e3f2fd 0%, #bbdefb 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        
        .clouds {
            position: absolute;
            top: 20px;
            width: 100%;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .cloud {
            display: inline-block;
            font-size: 40px;
            animation: float 20s infinite ease-in-out;
        }
        
        .cloud:nth-child(2) {
            animation-delay: 5s;
            margin-left: 50px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(5px); }
            75% { transform: translateX(15px) translateY(-5px); }
        }
        
        .doctor-image {
            width: 160px;
            height: 160px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            background: transparent;
        }
        
        .doctor-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            display: block;
        }
        
        .doctor-info {
            margin: 20px 0;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        
        .doctor-name {
            font-size: 24px;
            color: #1565c0;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .doctor-details {
            font-size: 16px;
            line-height: 1.8;
            color: #424242;
            margin-bottom: 10px;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.5);
            background: linear-gradient(135deg, #ff5252, #f44336);
        }
        
        .footer-text {
            font-size: 14px;
            color: #616161;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                font-size: 24px;
                padding: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .doctor-image {
                width: 140px;
                height: 140px;
                border-width: 4px;
            }
            
            .doctor-name {
                font-size: 20px;
            }
            
            .doctor-details {
                font-size: 14px;
            }
            
            .cta-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
        
        @media (min-width: 769px) {
            .container {
                max-width: 400px;
                height: auto;
                min-height: 600px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                overflow: hidden;
            }
            
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            MrDiabetes
        </div>
        <div class="content">
            <div class="clouds">
                <span class="cloud">☁️</span>
                <span class="cloud">☁️</span>
            </div>
            
            <div class="doctor-image">
                <!-- Replace the src below with your image path or base64 data -->
                <img src="doctor.jpg" alt="دكتور أحمد السعادي">
            </div>
            
            <div class="doctor-info">
                <div class="doctor-name">دكتور أحمد السعادي</div>
                <div class="doctor-details">
                    أخصائي الغدد الصماء والسكر<br>
                    المعهد القومي لأمراض السكر والغدد الصماء<br>
                    عضو الجمعية الأمريكية لأطباء الغدد الصماء
                </div>
            </div>
            
            <a href="https://www.google.com" target="_blank" class="cta-button">
                أضغط لدخول البرنامج
            </a>
            
            <div class="footer-text">
                برنامج MrDiabetes طريقك لضبط السكر
            </div>
        </div>
    </div>
</body>
</html>
